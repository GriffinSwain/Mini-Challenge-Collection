<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greater Or Less Than</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bgPage4">

    <nav class="navbar bg-dark">
        <div class="container">

                <a class="navbar-brand" onclick="location.href='../index.html'" href="#">
                    <div class="col-1">
                        <h5 class="navbarHome">Home</h5>
                    </div>
                    <div class="col-1">

                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">

                    <button type="button" id="numSubBtn" class="btn btn-success compareNumbers">Submit Numbers</button>

    </div>
</div>
    
    <script src="../scripts/page4.js"></script>
